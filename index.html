<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance UI</title>
  <!-- tailwind cdn -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- css style sheet -->
  <link rel="stylesheet" href="style.css">
  <!-- fontawesome kit -->
  <script src="https://kit.fontawesome.com/fadf110936.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>

  </header>
  <main class="">
    <section  class="lg:grid grid-cols-2  w-10/12  mx-auto mt-24 rounded-2xl height sm:text-center sm:mt-20">
      <!-- welcome side -->
      <div class="  bg-gradient-to-l from-green-400 via-gree-200 to-green-700  w-10/12 rounded "><h2 class="text-center text-white font-medium text-4xl mt-24">Welcome to Our Bank !</h2>
      <div class="lg:w-6/12 lg:mx-auto text-center mt-8 text-green-100 font-semibold"><p>To keep connected with us please login with your perosnl info</p>
      <button class="">SIGN IN</button></div>
    </div>

    <!-- login side -->
    <div class=" mx-auto lg:flex flex-wrap content-center p-24">
      <div class="bg-blue-200 bg-style p-4">
        <h1 class="text-green-400 font-bold text-4xl">Create Account</h1>
        <div>
          <ul class="text-center ">
                <li class="inline-block icon-style mx-2"><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li class="inline-block icon-style mx-2"><a href=""><i class="fab fa-google-plus-g"></i></a></li>
                <li class="inline-block icon-style mx-2"><a href=""><i class="fab fa-linkedin-in"></i></a></li>
         </ul>
         <div class="mx-auto text-center mt-8 text-white font-semibold"><p>or use your email for registration</p></div>
         <div>
         <div class=" w-full my-2"><input id="inputName" type="text"  class="text-gray-400 w-full p-1 px-1 rounded-3xl outline-none bg-blend-soft-light" placeholder="User-Email" ></div>
         <div class=" w-full my-2"><input id="currentPassword" type="password"  class="text-gray-400 w-full p-1 px-1 rounded-3xl outline-none bg-blend-soft-light" placeholder="Password" >
         </div>
         <p class="text-white font-thin"><input type="checkbox" name="" id=""> Remember me</p>
         <div class="text-center"><button class="submit-button " id="sumbmitButton">Submit</button></div>
         </div>
         </div>
        
       </div>
      </div>
    </div>
      
    </section>
  </main>


  <script src="js/script.js"></script>

</html>
